<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Sharehood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all-items.css">
    <link rel="stylesheet" href="settings_styles.css">
    <!-- Lucide Icons for simple SVG icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Override specifically for link chips */
        a.chip {
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="page-background">
        <main class="main-card">
            <!-- Header -->
            <header class="header">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="Logo" class="logo-img">
                </div>

                <div class="nav-inputs">
                    <input type="text" placeholder="Location" class="nav-input">
                    <input type="text" placeholder="Search for items..." class="nav-input search-grow">
                </div>
                <div class="header-actions">
                    <div class="settings-wrapper">
                        <button class="btn-icon-only" id="settings-btn"><i data-lucide="settings"></i></button>
                        <!-- Settings Dropdown Menu -->
                        <div class="settings-menu" id="settings-menu">
                            <div class="settings-header">
                                <h3>Settings</h3>
                            </div>
                            
                            <div class="settings-section">
                                <span class="section-label">Appearance</span>
                                <div class="setting-row">
                                    <div class="setting-info">
                                        <i data-lucide="moon" class="setting-icon"></i>
                                        <span>Dark Mode</span>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" id="dark-mode-toggle">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="settings-links">
                                <a href="#" class="menu-link"><i data-lucide="user"></i> Account</a>
                                <a href="#" class="menu-link logout"><i data-lucide="log-out"></i> Log Out</a>
                            </div>
                        </div>
                    </div>
                    <button class="btn-box"><i data-lucide="bell"></i></button>
                    <button class="btn-box"><i data-lucide="user"></i></button>
                </div>
            </header>

            <!-- Back Button -->
            <div class="page-header">
                <a href="index.html" class="back-btn">
                    <i data-lucide="arrow-left"></i>
                    <span>Back to Home</span>
                </a>
                <h1 class="page-title">Tools</h1>
                <p class="page-subtitle">Browse our collection of available tools</p>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-chips">
                    <a href="tools.html" class="chip active">Tools</a>
                    <a href="vehicles.html" class="chip">Vehicles</a>
                    <a href="books.html" class="chip">Books</a>
                    <a href="camping.html" class="chip">Camping</a>
                    <a href="music.html" class="chip">Music</a>
                    <a href="camera.html" class="chip">Camera</a>
                    <a href="electronics.html" class="chip">Electronics</a>
                    <a href="services.html" class="chip">Services</a>
                </div>
                <div class="sort-controls">
                    <button class="sort-btn">
                        <i data-lucide="sliders-horizontal"></i>
                        <span>Sort</span>
                    </button>
                    <button class="view-toggle active" data-view="grid">
                        <i data-lucide="grid-3x3"></i>
                    </button>
                    <button class="view-toggle" data-view="list">
                        <i data-lucide="list"></i>
                    </button>
                </div>
            </div>

            <!-- Items Grid -->
            <div class="items-grid" id="items-container">
                <!-- Items will be dynamically generated -->
            </div>
        </main>
    </div>

    <button class="fab-btn">
        <span class="fab-tooltip">Share item</span>
        <i data-lucide="plus"></i>
    </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        lucide.createIcons();
        window.pageCategory = 'Tools'; 
    </script>
    <script src="background-3d.js"></script>
    <script src="script.js"></script> <!-- Need base script for settings -->
    <script src="all-items.js"></script>
</body>
</html>
