<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items - Sharehood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all-items.css">
    <!-- Lucide Icons for simple SVG icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="page-background">
        <main class="main-card">
            <!-- Header -->
            <header class="header">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="Logo" class="logo-img">
                </div>

                <div class="nav-inputs">
                    <input type="text" placeholder="Location" class="nav-input">
                    <input type="text" placeholder="Search for items..." class="nav-input search-grow">
                </div>
                <div class="header-actions">
                    <button class="btn-icon-only"><i data-lucide="settings"></i></button>
                    <button class="btn-box"><i data-lucide="bell"></i></button>
                    <button class="btn-box"><i data-lucide="user"></i></button>
                </div>
            </header>

            <!-- Back Button -->
            <div class="page-header">
                <a href="index.html" class="back-btn">
                    <i data-lucide="arrow-left"></i>
                    <span>Back to Home</span>
                </a>
                <h1 class="page-title">All Available Items</h1>
                <p class="page-subtitle">Browse through our collection of 83 shared items</p>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-chips">
                    <button class="chip active">All</button>
                    <button class="chip">Bag</button>
                    <button class="chip">Bat</button>
                    <button class="chip">Ball</button>
                    <button class="chip">Skirt</button>
                    <button class="chip">Cap</button>
                    <button class="chip">Gloves</button>
                </div>
                <div class="sort-controls">
                    <button class="sort-btn">
                        <i data-lucide="sliders-horizontal"></i>
                        <span>Sort</span>
                    </button>
                    <button class="view-toggle active" data-view="grid">
                        <i data-lucide="grid-3x3"></i>
                    </button>
                    <button class="view-toggle" data-view="list">
                        <i data-lucide="list"></i>
                    </button>
                </div>
            </div>

            <!-- Items Grid -->
            <div class="items-grid" id="items-container">
                <!-- Items will be dynamically generated -->
            </div>
        </main>
    </div>

    <button class="fab-btn">
        <span class="fab-tooltip">Share item</span>
        <i data-lucide="plus"></i>
    </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="background-3d.js"></script>
    <script src="all-items.js"></script>
</body>
</html>
