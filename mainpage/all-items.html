<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items - Sharehood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all-items.css">
    <!-- Lucide Icons for simple SVG icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="page-background">
        <main class="main-card">
            <!-- Header -->
            <header class="header">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="Logo" class="logo-img">
                </div>

                <div class="nav-inputs">
                    <input type="text" placeholder="Location" class="nav-input">
                    <input type="text" placeholder="Search for items..." class="nav-input search-grow">
                </div>
                <div class="header-actions">
                    <button class="btn-icon-only"><i data-lucide="settings"></i></button>
                    <button class="btn-box"><i data-lucide="bell"></i></button>
                    <button class="btn-box"><i data-lucide="user"></i></button>
                </div>
            </header>

            <!-- Back Button -->
            <div class="page-header">
                <a href="index.html" class="back-btn">
                    <i data-lucide="arrow-left"></i>
                    <span>Back to Home</span>
                </a>
                <h1 class="page-title">All Available Items</h1>
                <p class="page-subtitle">Browse through our collection of 83 shared items</p>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-chips">
                    <button class="chip active">All</button>
                    <button class="chip">Bag</button>
                    <button class="chip">Bat</button>
                    <button class="chip">Ball</button>
                    <button class="chip">Skirt</button>
                    <button class="chip">Cap</button>
                    <button class="chip">Gloves</button>
                </div>
                <div class="sort-controls">
                    <button class="sort-btn">
                        <i data-lucide="sliders-horizontal"></i>
                        <span>Sort</span>
                    </button>
                    <button class="view-toggle active" data-view="grid">
                        <i data-lucide="grid-3x3"></i>
                    </button>
                    <button class="view-toggle" data-view="list">
                        <i data-lucide="list"></i>
                    </button>
                </div>
            </div>

            <!-- Items Grid -->
            <div class="items-grid" id="items-container">
                <!-- Items will be dynamically generated -->
            </div>
        </main>
    </div>

    <!-- Share Item Modal -->
    <div class="modal-overlay" id="share-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Share Your Item</h3>
                <button class="close-modal" id="close-modal-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="share-item-form">
                <div class="form-group">
                    <label class="form-label">Item Name</label>
                    <input type="text" class="form-input" name="itemName" required placeholder="e.g., Canon DSLR Camera">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <div class="custom-select form-select">
                        <div class="select-trigger form-input">
                            <span class="select-label" id="form-category-label">Select Category</span>
                            <i data-lucide="chevron-down" class="select-icon"></i>
                        </div>
                        <div class="select-options">
                            <div class="select-option" data-value="Camera">Camera</div>
                            <div class="select-option" data-value="Tools">Tools</div>
                            <div class="select-option" data-value="Vehicles">Vehicles</div>
                            <div class="select-option" data-value="Camping">Camping</div>
                            <div class="select-option" data-value="Books">Books</div>
                            <div class="select-option" data-value="Music">Music</div>
                            <div class="select-option" data-value="Electronics">Electronics</div>
                            <div class="select-option" data-value="Bag">Bag</div>
                            <div class="select-option" data-value="Services">Services</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Price ($/day)</label>
                    <input type="number" class="form-input" name="itemPrice" required placeholder="0.00" min="0">
                </div>

                <div class="form-group">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" class="form-input" name="itemExpiry" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" name="itemLocation" required placeholder="e.g. New York, NY">
                </div>

                <div class="form-group">
                    <label class="form-label">Item Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" name="itemImage" accept="image/*">
                        <i data-lucide="upload-cloud" class="file-icon icon-lg"></i>
                        <span class="file-text">Click to upload image</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="share-submit-btn">
                    Share Item
                </button>
            </form>
        </div>
    </div>

    <button class="fab-btn" id="fab-share-btn">
        <span class="fab-tooltip">Share item</span>
        <i data-lucide="plus"></i>
    </button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="background-3d.js"></script>
    <script src="all-items.js"></script>
</body>
</html>
