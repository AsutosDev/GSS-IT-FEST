<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>साझा Share - KYC Verification</title>
    <link rel="stylesheet" href="sajha_share_kyc.css">
</head>

<body class="light-mode">
    <div class="container">
        <div class="card">
            <!-- Dark Mode Toggle -->
            <div class="header-controls">
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>

            <!-- Header -->
            <div class="header-text">
                <h1 class="main-title">साझा Share</h1>
                <p class="subtitle">KYC Verification</p>
                <p class="description">Complete verification to start renting</p>
            </div>

            <!-- Step Indicator -->
            <div id="stepIndicator" class="step-indicator"></div>

            <!-- Form Container -->
            <div id="formContainer"></div>

            <!-- Navigation Buttons -->
            <div id="navigationButtons" class="navigation-buttons"></div>
        </div>
    </div>

    <script src="sajha_share_kyc.js"></script>
</body>

</html>
