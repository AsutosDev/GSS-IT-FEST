<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sajha Share</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif']
          },
          colors: {
            share: {
              pink: '#F472B6',
              purple: '#4F46E5',
              cyan: '#06B6D4',
              dark: '#0F172A',
              light: '#F8FAFC'
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.min.js"></script>
</head>

<body class="font-sans bg-share-dark text-white overflow-hidden">


  <!-- App -->
  <div id="app" class="relative z-10 w-full h-screen flex flex-col">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 z-50">
      <div class="flex items-center gap-2">
        <img src="assets/images/logolong.png" class="h-10" />
        <span class="hidden sm:inline text-sm tracking-widest opacity-80">SAJHA SHARE</span>
      </div>

      <button id="themeToggle"
        class="p-2 rounded-full bg-white/10 hover:bg-white/20 transition">
        ☀️
      </button>
    </header>

    <!-- Main -->
    <main class="flex-1 flex items-center justify-center px-4 pb-20">
      <div id="authCard" class="auth-card"></div>
    </main>

    <!-- Footer -->
    <footer class="hidden md:block text-center text-xs text-gray-400 p-2">
      © 2026 Sajha Share. Connect, Lend, Borrow.
    </footer>

    <!-- Mobile Nav -->
    <nav class="md:hidden fixed bottom-0 w-full h-16 bg-share-dark/95 backdrop-blur border-t border-white/10 flex justify-around items-center z-50">
      <button class="mobile-btn">Home</button>
      <button class="mobile-btn">Browse</button>
      <button class="mobile-btn">Community</button>
    </nav>

  </div>

  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/scene3d.js"></script>
</body>
</html>
